{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col s12">
    <div class="card-panel white">
      <form action="/" method="post">
        <div class="row">
          <div class="col s3">
            <h5>Encounter Generator</h5>
            <button class="btn red darken-4" type="submit">
              <i class="material-icons">replay</i>
            </button>
          </div>
          <div class="input-field col s3">
            <select id="number" name="number">
              {% for i in range(1, 11) %}
              <option value="{{i}}" {% if number==i %} selected {% endif %}>
                {{i}}
              </option>
              {% endfor %}
            </select>
            <label>How many opponents?</label>
          </div>
          <div class="input-field col s3">
            <select id="crmin" name="crmin">
              {% for i in range(21) %}
              <option value="{{i}}" {% if i==1 %} selected {% endif %}>
                {{i}}
              </option>
              {% endfor %}
            </select>
            <label>Min CR</label>
          </div>
          <div class="input-field col s3">
            <select id="crmax" name="crmax">
              {% for i in range(21) %}
              <option value="{{i}}" {% if i==20 %} selected {% endif %}>
                {{i}}
              </option>
              {% endfor %}
            </select>
            <label>Max CR</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <div class="row">
      {% for mob in monsters %}
      <div class="col s4 amber lighten-5">
        <section>
          <div class="card">
            <div class="card-image">
              <img src="{{mob['image']}}">
              <span class="card-title red darken-4">{{mob['name']}} [CR: {{mob['challenge_rating']}}]</span>
              <a class="btn btn-floating halfway-fab waves-effect waves-light red ">
                <i class="material-icons">call_to_action</i>
              </a>
            </div>
            <div class="card-content">
              <ul>
                <li>HP: {{mob['hit_points']}}</li>
                <li>AC: {{mob['armor_class']}}</li>
                <li>Size: {{mob['size']}}</li>
              </ul>
            </div>
          </div>
        </section>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
