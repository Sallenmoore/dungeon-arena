<div id="nav" class="row white">
  <div class="col s6">
    <div class="row">
      <div class="col s3">
        <img class="responsive-img circle" src="static/images/logo{{ range(1, 5) | random }}.png" />
      </div>
      <div class="col s9">
        <h4 class="center red-text text-darken-4"> The Zen Moose's</h4>
        <p class="center red-text text-darken-4" style="font-size:6rem; margin:0;padding:0">
          <iconify-icon icon=" mdi:axe-battle" width="50" height="50"></iconify-icon>
          Battle Arena
          <iconify-icon icon="mdi:axe-battle" width="50" height="50" flip="horizontal"></iconify-icon>
        </p>
      </div>
    </div>
  </div>
  <div class="col s6">
    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <form action="/" method="post">
            <div class="row">
              <div class="col s3">
                <h5>Encounter Generator</h5>
                <button class="btn red darken-4" type="submit">
                  <i class="material-icons">replay</i>
                </button>
              </div>
              <div class="input-field col s3">
                <select id="number" name="number">
                  {% for i in range(1, 11) %}
                  <option value="{{i}}" {% if session['number']==i|string() %} selected {% endif %}>
                    {{i}}
                  </option>
                  {% endfor %}
                </select>
                <label>How many opponents?</label>
              </div>
              <div class="input-field col s3">
                <select id="crmin" name="crmin">
                  {% for i in range(21) %}
                  <option value="{{i}}" {% if session['crmin']==i|string() %} selected {% endif %}>
                    {{i}}
                  </option>
                  {% endfor %}
                </select>
                <label>Min CR</label>
              </div>
              <div class="input-field col s3">
                <select id="crmax" name="crmax">
                  {% for i in range(20, 0, -1) %}
                  <option value="{{i}}" {% if session['crmax']==i|string() %} selected {% endif %}>
                    {{i}}
                  </option>
                  {% endfor %}
                </select>
                <label>Max CR</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
